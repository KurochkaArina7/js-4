<!DOCTYPE HTML> 
<html> 
<head> 
  <title>Пример 1 с массивами</title> 
</head> 
<body> 
<script type="text/javascript"> 
let b  = prompt ('Ввести значение a', 1);
let arraySize = prompt ('Ввести значение b', 1);
    const fill = (arraySize, value) => new Array(arraySize).fill(value); 
    const data = b;  
    const valueToFill = arraySize;  
    console.log(fill(data, valueToFill)) 
  </script> 
</body> 
</html>
